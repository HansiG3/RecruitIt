<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting</title>
	<link rel="stylesheet" href="../../public/css/job_listing.css">
	<link rel="stylesheet" href="../../public/css/navigation.css">
	<link rel="stylesheet" href="../../public/css/font.css">
</head>

<body>
    <main>
        <div class="mainbody noto-sans-warang-citi-regular">
            <div class="form-container">
                <h2>Post a Job</h2>
                <form id="jobForm">
                    <label for="title">Job Title:</label>
                    <input type="text" id="title" name="title" maxlength="100" placeholder="Enter the job title" required>

                    <label for="description">Job Description:</label>
                    <textarea id="description" name="description" rows="4" placeholder="Enter the job description" required></textarea>

                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" maxlength="100" placeholder="Enter the job location" required>

                    <label for="job_type">Job Type:</label>
                    <select id="job_type" name="job_type" required>
                        <option value="full_time">Full-time</option>
                        <option value="part_time">Part-time</option>
                        <option value="contract">Contract</option>
                        <option value="internship">Internship</option>
                    </select>

                    <label for="salary">Salary:</label>
                    <input type="number" id="salary" name="salary" step="0.01" placeholder="Enter the salary" required>

                    <label for="posting_date">Posting Date:</label>
                    <input type="date" id="posting_date" name="posting_date" required>

                    <button type="submit">Post Job</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
