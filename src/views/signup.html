<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecruitIt</title>
    <script src="../../public/js/script.js"></script>
    <link rel="stylesheet" href="../../public/css/signup.css">
</head>
<body>
    <div class="container">
        <div class="one">
            <h1>RecruitIt</h1>
            <h2>-Find Your Future Today</h2>
            <img src="../../public/images/signupimage.webp">
        </div>
        <div class="two">
            <h1>Sign Up</h1>
            <form action="" onsubmit="return(validateSignup())">
                <label for="name">Name:</label>
                    <input type="text" name="name" id="name"><br>
                    <p id="forname"></p>
                <label for="pwd">Password:</label>
                    <input type="password" name="pwd" id="pwd"><br>
                    <p id="forpwd"></p>
                <label for="email">Email:</label>
                    <input type="email" name="email" id="email"><br>
                    <p id="foremail"></p>
                <label for="contact">Contact:</label>
                    <input type="number" name="contact" id="contact"><br>
                    <p id="forcontact"></p>
                <label for="next"></label>
                    <button type="submit" name="next" id="next">Next</button>
            </form>
        </div>
    </div>
</body>
</html>
