<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is where you can create a new account">
    <title>Sign Up Page</title>
</head>
<body>
    <form name="signup" action="../includes/signup.inc.php" method="post" onsubmit="return validateSignup()">
        <div class="forUsername">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Username">
        </div>
        <div class="forPassword">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Password">
        </div>
        <div class="forSubmit">
            <input type="submit" value="Continue" id="submit">
        </div>
    </form>
</body>
</html>
