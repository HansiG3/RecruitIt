<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log In to your account to continue">
    <title>Log In Page</title>
    <link rel="stylesheet" href="public/css/login.css">
</head>
<body>
    <main>
        <div class="logo">
            <img src="public/images/logo.jpeg" alt="logo">
            <p>Recruit-It.</p>
        </div>
        <div class="center">
            <p>Sign In</p>
            <form name="login" action="src/includes/login.inc.php" method="post" onsubmit="return validateLogin()">
                <div class="forUsername">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" placeholder="Username">
                </div>
                <div class="forPassword">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="forSubmit">
                    <input type="submit" value="Continue" id="submit">
                </div>
            </form>
        </div>
        <p id="result"></p>
    </main>
    <script src="public/js/script.js"></script>
</body>
</html>
